	<dialog id="dialogue-share">
		<div>
			<div id="picture-pane">
				<div id="preview-pane">
					<img id="preview">
				</div>

				<div id="picture-size-buttons">
					<button class="btn-size" id="current-size">
						current
					</button>

					<button class="btn-size">
						3840 × 2160
					</button>

					<button class="btn-size">
						2160 × 3840
					</button>

					<button class="btn-size">
						2560 × 1440
					</button>

					<button class="btn-size">
						1440 × 2560
					</button>

					<button class="btn-size">
						1920 × 1080
					</button>

					<button class="btn-size">
						1080 × 1920
					</button>

					<button class="btn-size">
						960 × 540
					</button>

					<button class="btn-size">
						540 × 960
					</button>
				</div>
			</div>

			<div id="share-button-lane">

	<dialog id="dialogue-edit">
		<div>
			<span>
				Basis
			</span>
			<div id="ref">
				<input id="basisIsRealtime" name="basisType" type="radio">
				<label for="basisIsRealtime">
					Realtime
				</label>

				<input id="basisIsCustom" name="basisType" type="radio">
				<label for="basisIsCustom">
					Custom
				</label>

				<input type="date">
				<input type="time" step="1">

				<button>
					Current
				</button>
			</div>

			<div
				style="width: 100%; height: auto; box-sizing: border-box; padding: 1px; margin: 16px 0; background: #5f6368;">
			</div>

			<div style="display: flex">
				<div style="width: 100%;">
					<span style="width: 50%;">
						Goal
					</span>
					<div id="goal">
						<input id="goalIsRealtime" name="goalType" type="radio">
						<label for="goalIsRealtime">
							Realtime
						</label>

						<input id="goalIsCustom" name="goalType" type="radio">
						<label for="goalIsCustom">
							Custom
						</label>

						<input type="date">
						<input type="time" step="1">

						<button>
							Current
						</button>
					</div>
				</div>

				<div style="width: 100%;">
					<span style="width: 50%;">
						Relation
					</span>
					<div id="rel" style="width: 50%;">
						YYYY years, MM months, DD days, hh:mm:ss
					</div>
				</div>
			</div>



		</div>
	</dialog>

	<div id="splash">
		<div>
			<img id="splash-icon" src="images/png/rounded_paper.png">
			<p id="splash-text">
				ゴミ
			</p>
		</div>
	</div>

	<script src="script/index.js"></script>
